
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Example</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/mycss.css" rel="stylesheet">
</head>
<body>
<section class = "container">
<h1>Form Example</h1>
    <form action="process1.htm" method="post" id = "survey" name = "survey" role="form" class="form-horizontal">
    <fieldset>
     <legend>Survey</legend>
       
        <div class ="form-group">
          <label for="publisher" class="col-sm-2 control-label">Band Member</label>
         <div class="col-sm-10">
         <select name="publisher" id = "publisher" class="form-control">
	       <option value ="Jared">Jared</option>
	       <option value  ="Shannen">Shannen</option>
	       <option value  ="Tomo">Tomo</option>
	       
	      </select>
          </div>
        </div>
		
		
		    <div class ="form-group">
          <label for="album" class="col-sm-2 control-label">Album</label>
         <div class="col-sm-10">
         <select name="album" id = "album" class="form-control">
	       <option value ="30 Seconds to mars">30 Seconds to mars</option>
	       <option value  ="A beautiful lie">A beautiful lie</option>
	       <option value  ="This is war">This is war</option>
	        <option value  ="Love, Lust Faith and Dreams">Love, Lust Faith and Dreams</option>
	      </select>
          </div>
        </div>
       
	<div class="buttonarea">
    		<input type="submit" value="Finish" name = "Submit">
    		<input type="reset" value="Clear" >
	</div>
    </fieldset>
    </form>

</section>


<script src="js/jquery-1.11.1.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
